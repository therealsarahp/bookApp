<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments:: head"></head>

<body>

<div class="container-fluid">
    <h1 class="display-4 text-center">View All Categories</h1>
</div>

<div th:replace="fragments:: nav-bar"></div>

<div class="container body-content">
    <h2>Categories</h2>
    <ul>
        <li th:each="category : ${categories}">
            <a th:href="@{'/categories/view/' + ${category.id}}" th:text="${category.name}"></a>
        </li>
    </ul>
    <a th:href="@{'/categories/add'}">Add Categories</a>

</div>


</body>
</html>
