
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
<div class="container-fluid">
    <h1 class="display-4 text-center" th:text="${user.username}+ 's BOOKLIST'">BOOKlist 2021</h1>
</div>
<div th:replace="fragments:: nav-bar"></div>

    <table class="table table-striped mt-5">
        <thead>
            <tr>
                <th>TITLE</th>
                <th>AUTHOR</th>
                <th>CATEGORY</th>
                <th></th>
            </tr>
        </thead>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:if="${book.category} == null">N/A</td>
            <td th:if="${book.category}!=null" th:text="${book.category.name}">N/A</td>
        </tr>
    </table>

</body>


</html>
